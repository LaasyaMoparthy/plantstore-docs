# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: laasya-moparthy-demo.docs.buildwithfern.com

title: Plant Store | Documentation

announcement:
  message: "Welcome to the Plant Store API documentation."

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header


default-language: python

settings:
  dark-mode-code: true
  http-snippets:
    - python
    - typescript
    - curl

ai-examples:
  style: "Use names and values inspired by plants and gardening."

tabs:
  home:
    display-name: Home
    skip-slug: true
  api-reference:
    display-name: API Reference

navigation:
  - tab: home
    layout:
      - page: Home
        path: docs/pages/landingpage.mdx
  - tab: api-reference
    layout:
      - api: openapi/api.yml
  
colors:
  accentPrimary:
    dark: "#FFFFFF"
    light: "#000000"
  background:
    light: "#FFFFFF"

css: 
  - docs/assets/main.css

typography:
  bodyFont:
    name: clarkson
    paths: 
      - path: docs/assets/fonts/clarkson-300.woff2
        weight: 300
        style: normal
      - path: docs/assets/fonts/clarkson-400.woff2
        weight: 400
        style: normal
      - path: docs/assets/fonts/clarkson-500.woff2
        weight: 600
        style: normal

logo:
  dark: docs/assets/logo-dark.svg
  light: docs/assets/logo-light.svg
  height: 20
  href: /

favicon: docs/assets/favicon.svg
